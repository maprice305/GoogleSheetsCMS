<html>
	<head>
		<title>National Parks Research</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="../assets/css/main.css" />

    <body class="is-preload">
            <!-- Main -->
                <div id="main">
                    <div class="inner">

                        <!-- Header -->
                            <header id="header">
                                <a href="index.html" class="logo">National Parks Research</a>
                            </header>

                        <!-- Content -->
                            <section>
                                <header class="main">
                                    <h1 id="title"></h1>
                                    <p id="author"></p>
                                </header>

                                <span class="image main" id="featuredImage"> </span>

                                <div id="blogText"></div>

                            </section>

                    </div>
                </div>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/browser.min.js"></script>
        <script src="../assets/js/breakpoints.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>

        <script>
        $(function(){
            var url_string = window.location.href;
            var url = new URL(url_string);
            var postID = url.searchParams.get("post");
            console.log(postID);

            var sheetUrl = 'https://spreadsheets.google.com/feeds/list/1BWNCB3WbqmDwrKCRfhS4Fc7BZEw76L0hfDDyjP03zts/1/public/values?alt=json'

            // Invoke the ajax request first
            var xhr = new XMLHttpRequest()
            xhr.open('GET', sheetUrl)
            xhr.onload = function () {

            var entries = JSON.parse(xhr.responseText)
            entries = entries.feed.entry
            console.log(entries)

            var thisPost = [];
            for (var i=0; i<entries.length; i++) {
                if ( entries[i].gsx$postid.$t == postID ) {
                    thisPost = entries[i];
                    break;
                }
            }
            $("#title").text(thisPost.gsx$title.$t);
            $("#author").html('<p>' + thisPost.gsx$firstname.$t + " " + thisPost.gsx$lastname.$t + '</br>' + thisPost.gsx$timestamp.$t + '</p>');
            //$("#timestamp").text(thisPost.gsx$timestamp.$t);
            $("#blogText").html(thisPost.gsx$text.$t);
            $("#featuredImage").html('<img src="https://drive.google.com/uc?export=view&amp;id=' + thisPost.gsx$url.$t + '" alt="" />');
            console.log(thisPost.gsx$title.$t);

            }
            xhr.send();
    });
    </script>




	</body>
</html>
